    <header>
        <a href="{{ url_for('about') }}">

        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('artists') }}">Artists</a></li>

    <main class="songs">

        <table align="center">
            <tr>
                <td><strong>SNEAKERS</strong> - Duration: 3:55</td>

            <tr>
                <td><strong>FREE FALL</strong> - Duration: 3:16</td>

            </tr>
            <tr>
                <td><strong>365</strong> - Duration: 4:00</td>
                <td><button class="add-to-playlist" data-title="365">Add to Playlist</button></td>
            </tr>
            <tr>
                <td><strong>DOMINO</strong> - Duration: 3:35</td>
                <td><button class="add-to-playlist" data-title="DOMINO">Add to Playlist</button></td>
            </tr>
        </table>

        <form id="hiddenForm" action="{{ url_for('add_song') }}" method="post" style="display: none;">
            <input type="hidden" id="titleInput" name="title">
            <input type="hidden" name="filename" value="checkmate">
        </form>
